---
image:

instance_type: t2.micro

keypair_name:

resource_state: present

security_group_name:
security_group_rules:
  - proto: tcp
    from_port: "{{ ssh_port }}"
    to_port: "{{ ssh_port }}"
    cidr_ip: '0.0.0.0/0'
  - proto: icmp
    from_port: 8
    to_port: -1
    cidr_ip: '0.0.0.0/0'
security_group_rules_egress:
  - proto: -1
    from_port: 0
    to_port: 0
    cidr_ip: '0.0.0.0/0'
keypair_path: "{{ lookup('env', 'MOLECULE_EPHEMERAL_DIRECTORY') }}/ssh_key"

ssh_user:
ssh_port: 22

tag_created_by:
tag_name:

volume_size: 10
vpc_subnet_id:
